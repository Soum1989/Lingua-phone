apiVersion: apps/v1
kind: Deployment
metadata:
  name: linguabot-deployment
  labels:
    app: linguabot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: linguabot
  template:
    metadata:
      labels:
        app: linguabot
    spec:
      containers:
      - name: linguabot
        image: gcr.io/PROJECT_ID/linguabot:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: linguabot-service
spec:
  selector:
    app: linguabot
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
  type: LoadBalancer